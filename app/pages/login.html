<div ng-controller="loginController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">Para entrar debes Loguearte.</p>
         <ul class="list-inline intro-social-buttons">
            <li>
               <button ng-click="loginOauth('google')" class="btn btn-default btn-lg"><i class="fa fa-google-plus fa-fw"></i> 
                  <span class="network-name">Login con Google</span>
               </button>
            </li>
         </ul>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
